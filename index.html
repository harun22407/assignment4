<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
</head>

<body class="text-bg-dark">
    <!-- Navbar start -->
    <nav class="navbar bg-primary">
        <div class="container-fluid d-flex justify-content-center">
            <a class="navbar-brand fw-bold">JavaScript Calculator </a>
        </div>
    </nav>

    <!-- Navbar end -->

    <!-- Start of main part of calculator -->
    <div class="container fluid my-5 empty">
        <div class="row gx-5">
            <div class="col-lg-4 col-md-6 col-sm-12">
                <!-- Input field of number 1 -->
                <div class="mb-3">
                    <label for="num1" class="form-label">Number-1</label>
                    <input type="number" class="form-control border border-info p-2 mb-2 border-5" id="num1" />
                </div>
            </div>

            <!-- Operator input field -->
            <div class="col-lg-4 col-md-6 col-sm-12">
                <div class="mb-3">
                    <label for="formGroupExampleInput" class="form-label">Operator</label>
                    <select class="form-select  border border-info p-2 mb-2 border-5"
                        aria-label="Default select example" id="formGroupExampleInput">
                        <option value="+" class="operator">Add(+)</option>
                        <option value="-" class="operator">Subtract(-)</option>
                        <option value="*" class="operator">Multiply(*)</option>
                        <option value="/" class="operator">Divide(/)</option>
                        <option value="%" class="operator">Modulus(%)</option>
                        <option value="^" class="operator">Power(^)</option>
                    </select>
                </div>
            </div>
            <div class="col-lg-4 col-md-6 col-sm-12">
                <!-- Input field of number 2 -->
                <div class="mb-3">
                    <label for="num2" class="form-label">Number-2</label>
                    <input type="number" class="form-control border border-info p-2 mb-2 border-5" id="num2" />
                </div>
            </div>
        </div>

        <!-- Calculate button -->
        <div class="d-grid gap-2 my-4">
            <button class="btn text-bg-info fw-bold calculate" type="button">
                Calculate
            </button>
        </div>

        <!-- Reset button -->
        <div class="d-flex justify-content-center my-4">
            <button class="btn text-bg-info fw-bold col-3 reset" type="button">
                Reset
            </button>
        </div>

        <!-- Answer showing field -->
        <div class="container col-lg-6 col-sm-12">
            <form>
                <fieldset disabled>
                    <div class="mb-3">
                        <label for="disabledTextInput" class="form-label">Answer</label>
                        <input type="text" id="disabledTextInput"
                            class="form-control fw-bold border border-info p-2 mb-2 border-5  answer" />
                    </div>
                </fieldset>
            </form>
        </div>
    </div>

    <!-- Start of main part of calculator -->

    <script src="script.js"></script>
</body>

</html>
